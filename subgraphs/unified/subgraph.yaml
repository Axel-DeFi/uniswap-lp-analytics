specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV3Factory
    network: optimism
    source:
      abi: UniswapV3Factory
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/v3Factory.ts
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum
    name: PoolManager
    network: optimism
    source:
      abi: PoolManager
      address: "0x9a13f98cb987694c9f086b1f5eb990eea8264ec3"
      startBlock: 130947675
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/v4PoolManager.ts
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed
            address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
templates:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: optimism
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/v3Pool.ts
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
