specVersion: 1.0.0
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: UniswapV3Factory/UniswapV3Factory.wasm
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: UniswapV3Factory
          file: UniswapV3Factory/UniswapV3Factory.json
        - name: ERC20
          file: UniswapV3Factory/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum
    name: PoolManager
    network: mainnet
    source:
      address: "0x000000000004444c5dc75cB358380D2e3dE08A90"
      abi: PoolManager
      startBlock: 21688329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: PoolManager/PoolManager.wasm
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: PoolManager
          file: PoolManager/PoolManager.json
        - name: ERC20
          file: PoolManager/ERC20.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed
            address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
templates:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/UniswapV3Pool/UniswapV3Pool.wasm
      entities:
        - Pool
        - Token
        - PoolDayData
        - PoolHourData
      abis:
        - name: UniswapV3Pool
          file: UniswapV3Pool/UniswapV3Pool.json
        - name: ERC20
          file: UniswapV3Pool/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
